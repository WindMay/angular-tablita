<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>body{display:block;width:100%;position:absolute;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:#f2f2f2}p{max-width:500px;margin:5em 1em 0;font-family:Roboto,Helvetica,Arial,sans-serif}.material-spinner{position:absolute;margin:auto;top:50%;left:50%;height:50px;min-height:50px;width:50px;border-radius:100px;border:5px solid transparent;border-top:5px #3F51B5 solid;animation:material-spinner 4s infinite}@keyframes material-spinner{0%{transform:rotate(0);border-top:5px #3F51B5 solid}25%{transform:rotate(360deg);border-top:5px #F44336 solid}50%{transform:rotate(720deg);border-top:5px #FFC107 solid}75%{transform:rotate(1080deg);border-top:5px #4CAF50 solid}100%{transform:rotate(1440deg);border-top:5px #3F51B5 solid}}</style>
</head>
<body>
<app-root><div class="material-spinner"></div></app-root>
</body>
</html>
